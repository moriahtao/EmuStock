<div class="container top">

    <h3>Discover friends</h3>
    <div ng-repeat="user in vm.users">
        <p>
            {{user.name}}
        </p>
        <a ng-click="vm.follow(user)"
           class="btn btn-success btn-block">
            <span class="fa fa-heart"></span>follow</a>

        <a ng-click="vm.unfollow(user)"
           class="btn btn-danger btn-block">
            <span class="fa fa-trash"></span>unfollow</a>
    </div>

</div>
