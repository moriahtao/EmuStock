<div class="container top">

    <div ng-repeat="comment in vm.comments">
        <h2>{{comment.user.username}}</h2>
        <blockquote>
            <p>{{comment.html}}</p>
            <small>{{comment.stock}} <cite title="Source Title" class="text-muted">{{comment.createdAt}}</cite></small>
        </blockquote>
    </div>
</div>
