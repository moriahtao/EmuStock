<div class="container top">

    <div ng-repeat="comment in vm.comments">
        <h2>{{comment.stockName}}</h2>
        <blockquote>
            <p>{{comment.text}}</p>
            <small>{{comment.userName}} <cite title="Source Title" class="text-muted">{{comment.createDate}}</cite></small>
        </blockquote>
    </div>
</div>
