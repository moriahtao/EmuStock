<!--TODO: The binding name is not sure-->
<div class="container top">
    <form>
        <input class="form-control" type="text" placeholder="company or symbol" ng-model="vm.input">
        <input class="btn btn-block btn-primary" type="button" value="go" ng-click="vm.search()">
    </form>
    <table class="table table-striped table-hover" ng-if="vm.results">
        <thead>
        <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Exchange</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in vm.results">
            <td>{{item.Symbol}}</td>
            <td><a href="#{{vm.shared.getRoute('self_stock_detail', {symbol: item.Symbol})}}">{{item.Name}}</a></td>
            <td>{{item.Exchange}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3">Total Results: {{vm.results.length}}</td>
        </tr>
        </tfoot>
    </table>
</div>
