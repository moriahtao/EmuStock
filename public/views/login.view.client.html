<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header page-scroll">
            <a class="navbar-brand">EmuStock</a>
        </div>
    </div>

</nav>

<!-- Header -->
<header class="header-class">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-text">
                    <span class="name">EmuStock</span>
                    <span class="skills">How do you like or dislike a stock? Share your own reviews!</span>
                    <div class="contianer">
                        <input ng-model="vm.user.username"
                               type="text"
                               class="form-control"
                               placeholder="Username"/>
                        <input ng-model="vm.user.password"
                               type="password"
                               class="form-control"
                               placeholder="Password"/>
                        <br>

                        <a href="#{{vm.shared.getRoute('timeline')}}"
                           class="btn btn-info btn-block" type="button">
                            <span><strong>Login</strong></span>
                        </a>
                        <a href="#{{vm.shared.getRoute('register')}}"
                           class="btn btn-success btn-block" type="button">
                            <span><strong>Register</strong></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
