<div class="container top">
    <h3 align="center">All User List</h3>
<table class="table table-striped table-hover" ng-if="vm.users">
    <thead >
    <tr>
        <th class="adminTb">Name</th>
        <th class="adminTb">Operation</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in vm.users">
        <td class="adminTb">
            <a href="#{{vm.shared.getRoute('comment_management', {o_uid: user._id})}}">{{user.username}}</a>
        </td>
        <td class="adminTb">
            <a ng-click="vm.deleteUser(user._id)" class="btn btn-primary btn-xs">delete</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
