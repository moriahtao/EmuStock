<nav-bar></nav-bar>


<div class="container top">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{vm.other.username}}</h3>
        </div>
        <div class="panel-body">
            <table ng-if="vm.stocks" class="table table-striped table-hover ">
                <thead>
                <tr>
                    <th>Stock Symbol</th>
                    <th>Stock Name</th>
                    <th>Last Price</th>
                </thead>
                <tbody>
                <tr ng-repeat="item in vm.stocks">
                    <td>{{item.Symbol}}</td>
                    <td><a href="#{{vm.shared.getRoute('self_stock_detail', {symbol: item.Symbol})}}">{{item.Name}}</a></td>
                    <td class="{{(item.Change >= 0) ? 'text-success' : 'text-danger'}}">
                        {{item.LastPrice}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <p ng-if="vm.user._id !== vm.other._id">
            <a ng-if="!vm.other.followed"
               ng-click="vm.follow()"
               class="btn btn-primary btn-block">
                <span class="fa fa fa-heart"></span>Follow
            </a>

            <a ng-if="vm.other.followed"
               ng-click="vm.unfollow()"
               class="btn btn-danger btn-block">
                <span class="fa fa fa-trash"></span>Unfollow
            </a>
        </p>
    </div>
</div>
