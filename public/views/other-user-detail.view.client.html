<div class="container top">
    <div class="jumbotron">
        <h3>{{vm.user.username}}</h3>

        <!--show this user's list of stocks-->
        <table class="table table-striped table-hover ">
            <thead>
            <tr>
                <th>Stock Symbol</th>
                <th>Stock Name</th>
                <th>Last Price</th>
            </thead>
            <tbody>
            <tr ng-repeat="item in vm.stocks">
                <td>{{item.Symbol}}</td>
                <td><a href="#{{vm.shared.getRoute('self_stock_detail', {symbol: stock})}}">{{item.Name}}</a></td>
                <td ng-if="item.quote.LastPrice < 0" class="text-success">
                    {{item.quote.LastPrice}}
                </td>
                <td ng-if="item.quote.LastPrice > 0" class="text-danger">
                    {{item.quote.LastPrice}}
                </td>
            </tr>
            </tbody>
        </table>
        <!--show the button to follow/unfollow this user-->
        <br>
        <p>
            <a ng-if="!vm.other.followed"
               ng-click="vm.follow()"
               class="btn btn-primary btn-block">
                <span class="fa fa fa-heart"></span>   Follow
            </a>

            <a ng-if="vm.other.followed"
               ng-click="vm.unfollow()"
               class="btn btn-default btn-block">
                <span class="fa fa fa-trash"></span>Unfollow
            </a>
        </p>
    </div>

</div>
