<nav-bar></nav-bar>

<div class="container top">
    <table class="table table-striped" ng-if="vm.result">
        <thead>
        <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Exchange</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in vm.result">
            <td>{{item.Symbol}}</td>
            <td><a ng-click="vm.quote(item.Symbol)">{{item.Name}}</a></td>
            <td>{{item.Exchange}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3">Total Results: {{vm.result.length}}</td>
        </tr>
        </tfoot>
    </table>
    <!--TODO: DETAIL-->
    <div>{{vm.details}}</div>

   <!--CHART-->
    <div id="stock-chart"></div>


    <!--COMMENTS-->
    <ul class="breadcrumb">
        <li class="active">Comments</li>
    </ul>
    <div ng-repeat="comment in vm.comments" class="panel panel-default">
        <div ng-bind-html="vm.checkSafeHtml(comment.text)" class="panel-body">
            <!--Basic panel-->
        </div>
    </div>

        <form class="form-horizontal">
            <fieldset>
                <legend>Comment</legend>
                <div class="form-group">
                    <label for="website-name">Name</label>
                    <span ng-show="model.myForm.name.$invalid">
                <h6>{{model.alert}}</h6>
            </span>
                    <input ng-model="model.website.name"
                           type="text"
                           name="name"
                           required
                           class="form-control"
                           id="website-name"
                           placeholder="Name" required>
                </div>
        <div class="form-group">
            <textarea ng-model="vm.mycomment.text"
                      type="text"
                      name="text"
                      rows="5"
                      class="form-control"
                      id="stock-comment"
                      placeholder="Post your comment here"></textarea>
        </div>
                <span class="help-block">Add your comment to this stock</span>
            </fieldset>
     </form>
    <a class="btn btn-primary  btn-block"
       ng-click="vm.createComment(vm.mycomment)">Delete</a>
    <!--<div ng-repeat="comment in vm.comments">
        <div ng-bind-html="vm.checkSafeHtml(comment.text)"></div>
    </div>-->

</div>
