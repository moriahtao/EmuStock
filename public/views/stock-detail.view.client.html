<nav-bar></nav-bar>

<div class="container top">
    <table class="table table-striped" ng-if="vm.result">
        <thead>
        <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Exchange</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in vm.result">
            <td>{{item.Symbol}}</td>
            <td><a ng-click="vm.quote(item.Symbol)">{{item.Name}}</a></td>
            <td>{{item.Exchange}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3">Total Results: {{vm.result.length}}</td>
        </tr>
        </tfoot>
    </table>
    <!--TO DO: DETAIL-->
    <div>{{vm.details}}</div>

   <!--CHART-->
    <div id="stock-chart"></div>


    <!--COMMENTS-->
    <ul class="breadcrumb">
        <li class="active">Comments</li>
    </ul>
    <div ng-repeat="comment in vm.comments" class="panel panel-default">
        <div ng-bind-html="vm.checkSafeHtml(comment.text)" class="panel-body">
            <!--Basic panel-->
        </div>
    </div>
    <!--<div ng-repeat="comment in vm.comments">
        <div ng-bind-html="vm.checkSafeHtml(comment.text)"></div>
    </div>-->

</div>
