<nav-bar></nav-bar>

<div class="container top">

    <h3>Discover friends</h3>
    <div class="form-group">
        <div class="input-group">
            <input ng-model="vm.term" type="text" placeholder="username" class="form-control">
            <span class="input-group-btn">
                <button ng-click="vm.search()" class="btn btn-primary" type="button">Go</button>
            </span>
        </div>
    </div>
    <table ng-if="vm.users"class="table table-striped table-hover ">
        <thead>
        <tr>
            <th>Name</th>
        </thead>
        <tbody>
        <tr>
            <td ng-repeat="user in vm.users">
                <a href="#{{vm.shared.getRoute('user_detail', {o_uid: user._id})}}">
                    {{user.name}}
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
