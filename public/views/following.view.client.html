<nav-bar></nav-bar>
<div class="container top">

    <h3>Following</h3>
    <table class="table table-striped table-hover ">
        <thead>
        <tr >
            <th>Name</th>
        </thead>
        <tbody>

            <td ng-repeat="following in vm.user.followings">

        </tr>
        </tbody>
    </table>
</div>
