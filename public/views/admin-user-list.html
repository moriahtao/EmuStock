<table class="table table-striped table-hover" ng-if="vm.users">
    <thead>
    <tr>
        <th>Name</th>
        <th>Operation</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in vm.users">
        <td><a href="#{{vm.shared.getRoute('user_detail', {o_uid: comment.user._id})}}">{{user.username}}</a></td>
        <td><a ng-click="vm.delete(user)" class="btn btn-primary btn-xs">delete</a></td>
    </tr>
    </tbody>
</table>
